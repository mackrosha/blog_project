<!doctype html>
<html lang="en" data-bs-theme="auto">

    <meta name="description" content="">

    <title>Uzzal's Blog</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/blog/">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

<link href="{% static '/assets/dist/css/bootstrap.min.css' %}" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
  </head>
  <body>

<div class="container">
  <header class="border-bottom lh-1 py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 text-center">
        <a class="blog-header-logo text-body-emphasis text-decoration-none" href="{% url 'home' %}">Uzzal's Blog</a>
      </div>

      <div class="div col-4">
        <form class="form-inline d-flex" action="{% url 'search' %}" method ="GET">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="keyword">
          <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      </div>


      <div class="col-4 d-flex justify-content-end align-items-center">
        <a class="link-secondary" href="#" aria-label="Search">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"/><path d="M21 21l-5.2-5.2"/></svg>
        </a>
        <div>
          {% if not user.is_authenticated %}
        <a class="btn btn-sm btn-outline-primary btn-success text-light " href="{% url 'login' %}">Login</a>
        <a class="btn btn-sm btn-outline-secondary btn-warning text-light" href="{% url 'register' %}">Sign up</a>
        {% else %}
        <span><a href="{% url 'dashboard' %}" class="btn btn-warning">Dashboard</a></span>
        <span><a href="{% url 'logout' %}"class="btn btn-danger">Logout</a></span>
        {% endif %}
      </div>
      </div>
    </div>
  </header>

  <div class="nav-scroller py-1 mb-3 border-bottom">
    <nav class="nav nav-underline justify-content-between">
      {% for cat in categories %}
      <a class="nav-item nav-link link-body-emphasis active" href="{% url 'posts_by_category' cat.id %}">{{ cat.category_name }}</a>
      {% endfor %}
    </nav>
  </div>
</div>
